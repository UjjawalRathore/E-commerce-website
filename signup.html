<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothhing : Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loader.gif" class="loader" alt="">
    <div class="alert-box"> 
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/logo-dark.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" name="" id="name" placeholder="name">
            <input type="email" autocomplete="off" name="" id="email" placeholder="email">
            <input type="password" autocomplete="off" name="" id="password" placeholder="password">
            <input type="text" autocomplete="off" name="" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">Agree to our <a href="">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="terms-and-cond">
            <label for="notification">receive upcoming offers and events mails</label>
            <button class="submit-btn">Create Account</button>
        </div>
        <a href="/login" class="link">Already Have An Account? login here</a>
    </div>
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>

    
</body>
</html>
